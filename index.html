<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Cairo&family=Inter:wght@700&family=Jomhuria&family=Kumbh+Sans:wght@700&family=Lexend+Deca&family=Montserrat:wght@100;300;400&family=Open+Sans:wght@300;400;600;800&family=Outfit:wght@300;400;600&family=Red+Hat+Display:wght@500;700;900&family=Roboto+Mono:wght@100;200;400;700&family=Water+Brush&family=Work+Sans:wght@400;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main class="container">
  <!-- header -->
    <img src="images/bg-pattern-card.svg" alt="card background" class="card-background">
    <img src="images/image-victor.jpg" alt="avatar" class="avatar">
    <div class="heading">
      <h1>Victor Crest <span>26</span></h1>
      <h2>London</h2>
    </div>
    
  <!-- header -->


  <!-- footer -->
    <div class="stats">
      <div class="group">
        <div class="num">80K</div>
        Followers
      </div>
      <div class="group">
        <div class="num">803K</div>
        Likes
      </div>
      <div class="group">
        <div class="num">1.4K</div>
        Photos
      </div>
    </div>
  <!-- footer -->
  </main>
</body>
</html>
